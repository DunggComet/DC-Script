<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .clock-container {
      text-align: center;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #clock {
      font-size: 2em;
      margin-bottom: 10px;
    }
    #timestamp {
      font-size: 1em;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div id="clock">Loading...</div>
    <div id="timestamp">Unix Timestamp: <span id="unixTimestamp">0</span></div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const options = {
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit',
        hour12: false,
        timeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
      };
      const formattedTime = now.toLocaleTimeString('en-US', options);
      const formattedDate = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric'
      });
      const fullTime = `${formattedDate} ${formattedTime}`;
      const unixTimestamp = Math.floor(now.getTime() / 1000); // Unix timestamp in seconds

      document.getElementById('clock').textContent = fullTime;
      document.getElementById('unixTimestamp').textContent = unixTimestamp;

      // Make timestamp available globally for Game Guardian compatibility
      window.currentUnixTimestamp = unixTimestamp;
    }

    // Update clock every second
    setInterval(updateClock, 1000);
    updateClock(); // Initial call
  </script>
</body>
</html>
